<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmision Mensaje</title>
    <link rel="stylesheet" href="./css/transmisionMensajes.css">
</head>
<body>
    <div class="container">
        <div class="informes-data-card " id="card-alerta">
            <div class="informes-card-header informes-card-alert">
                <h3>Respuesta:</h3>
                <div class="informes-card-actions">
                    <button class="informes-card-btn delete-alert-btn" >❌</button>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="text-input" maxlength="5" placeholder="Code...">
            <button id="enviar-button" class="submit-button">Enviar</button>
            <button id="leer-button" class="submit-button">Leer</button>
        </div>
        <textarea id="text-area" placeholder="Este es un área de texto grande..."></textarea>
    </div>

  <div class="informes-loading-overlay" id="loadingOverlay">
    <div class="informes-loading-content">
      <div class="informes-spinner"></div>
      <div class="informes-loading-text">Cargando datos...</div>
    </div>
  </div>

    <script type="module" src="js/transmisionMensajes.js"></script>
</body>

</html>
